<!DOCTYPE html>
<html>
<head>
    <title>职位类别管理</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            #if($shiro.hasPermission("positiontype:save"))
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            #end
            #if($shiro.hasPermission("positiontype:update"))
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            #end
            #if($shiro.hasPermission("positiontype:ishide"))
            <a class="btn btn-primary" @click="ishide"><i class="fa fa-wrench"></i>&nbsp;上架/下架</a>
            #end
            #if($shiro.hasPermission("positiontype:delete"))
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            #end
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">职位分类名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="positionType.jobTypeName"
                           placeholder="职位分类名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类别小图</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="positionType.jobTypePic"
                           placeholder="类别小图"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="positionType.orderNum"
                           placeholder="排序"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否上下架</div>
                <label class="radio-inline">
                    <input type="radio" name="type" value="1" v-model="positionType.isUse"/> 上架
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="0" v-model="positionType.isUse"/> 下架
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/web/positiontype.js?_${date.systemTime}"></script>
</body>
</html>
